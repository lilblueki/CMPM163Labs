<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="./three.js-master/build/three.js"></script>
		<script>

        //adds camera to the scene
		var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //adds cube to the scene
        var geometry1 = new THREE.BoxGeometry();
        var geometry2 = new THREE.BoxGeometry();
        var geometry3 = new THREE.BoxGeometry();
        
        var material1 = new THREE.MeshBasicMaterial( {color: 0xA1E3FF} );
        var material2 = new THREE.MeshBasicMaterial( {color: 0x900C3F} );
        var material3 = new THREE.MeshBasicMaterial( {color: 0xFFC300} );
         
        var cube1 = new THREE.Mesh(geometry1, material1); //blue
        var cube2 = new THREE.Mesh(geometry2, material2); //burgandy
        var cube3 = new THREE.Mesh(geometry3, material3); //yellow
        
        scene.add(cube1);
        //console.log("cube1 added");
        scene.add(cube2);
        //console.log("cube2 added");
        scene.add(cube3);
        //console.log("cube3 added");
        camera.position.z = 5; //this moves the camera towards the viewer

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            
            // cube1 rotation
            geometry1.rotateX(0.01);
            geometry1.rotateY(0.01);

            //cube2 translation and rotation
            geometry2.translate( 0, 0, -.05);
            geometry2.rotateX(0.025);
        
            //cube3 expansion and rotation
            
            geometry3.translate( .10, 0, 0);
            geometry3.rotateY(0.05);

        }
        animate();


		</script>
	</body>
</html>
